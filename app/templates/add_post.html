<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пост</title>
</head>
<body>
    <h1>Добавить пост</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Текст поста:<br>
            <textarea name="text" rows="4" cols="50"></textarea>
        </label><br>
        <label>Дата публикации (формат: YYYY-MM-DD HH:MM:SS, опционально):<br>
            <input type="text" name="scheduled_at" placeholder="2024-06-15 20:30:00">
        </label><br>
        <label>Медиафайлы (до 4 файлов):<br>
            <input type="file" name="media" multiple>
        </label><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{{ url_for('index') }}">Назад к списку</a>
</body>
</html>
